<!DOCTYPE html>
<html>
<head>
  <title>CSS Transitions and Transforms</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="center">
    <header>
      <!-- Header content goes here -->
    </header>
    
    <main>
      <!-- Interactive UI elements -->
      <button class="button">Click me</button>
      <input type="range" class="slider">
      <input type="checkbox" class="toggle">
      
      <!-- Section with pseudo-elements -->
      <section class="section">
        <h2>::before and ::after Pseudo-elements</h2>
        <p>This is a section where pseudo-elements play a crucial role.</p>
      </section>
      
      <!-- CSS 3D Transform component -->
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <h3>Front</h3>
          </div>
          <div class="card-back">
            <h3>Back</h3>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <!-- Footer content goes here -->
    </footer>
  </div>
</body>
</html>
